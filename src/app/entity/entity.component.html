<div #entityTypeElement [ngSwitch]="type"
     [class.outline]="showOutline">
    <app-visualizer-entity *ngSwitchCase="EntityType.VISUALIZER"
                           [config]="entityContentConfig"
                           [animationStopTime]="animationStopTime">
    </app-visualizer-entity>
    <app-image-entity *ngSwitchCase="EntityType.IMAGE"
                           [config]="entityContentConfig">
    </app-image-entity>
</div>
