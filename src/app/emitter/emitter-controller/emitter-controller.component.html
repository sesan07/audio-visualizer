<nz-collapse>
    <nz-collapse-panel nzHeader="Entity Emitter Options">
        <app-control-line name="Emitter Type">
            <nz-radio-group [(ngModel)]="config.type">
                <label *ngFor="let option of emitterTypeOptions" nz-radio-button [nzValue]="option">{{option}}</label>
            </nz-radio-group>
        </app-control-line>

        <app-control-line name="Name">
            <span class="name-edit-text">{{config.name}}</span>
            <button nz-button
                    nz-popover
                    nzPopoverTitle="Edit Name"
                    nzPopoverTrigger="click"
                    [(nzPopoverVisible)]="nameEditPopOverVisible"
                    [nzPopoverContent]="nameEditTemplate">
                <i nz-icon nzType="edit"></i>
            </button>
            <ng-template #nameEditTemplate>
                <input #nameEditInput nz-input placeholder="Entity Name" [ngModel]="config.name"/>
                <span class="popover-action-buttons">
                    <button nz-button nzDanger (click)="nameEditPopOverVisible = false">
                        <i nz-icon nzType="close"></i>
                    </button>
                    <button nz-button nzType="primary" (click)="config.name = nameEditInput.value; nameEditPopOverVisible = false">
                        <i nz-icon nzType="check"></i>
                    </button>
                </span>
            </ng-template>
        </app-control-line>

        <app-control-line name="Interval">
            <nz-input-number [(ngModel)]="config.interval" [nzStep]="0.1" [nzMin]="0" [nzMax]="10"></nz-input-number>
            <nz-slider [(ngModel)]="config.interval" [nzStep]="0.1" [nzMin]="0" [nzMax]="10"></nz-slider>
        </app-control-line>
        <app-control-line name="Amount">
            <nz-input-number [(ngModel)]="config.amount" [nzStep]="1" [nzMin]="0" [nzMax]="10"></nz-input-number>
            <nz-slider [(ngModel)]="config.amount" [nzStep]="1" [nzMin]="0" [nzMax]="10"></nz-slider>
        </app-control-line>
        <app-control-line name="Lifespan">
            <nz-input-number [(ngModel)]="config.lifespan" [nzStep]="0.1" [nzMin]="0" [nzMax]="10"></nz-input-number>
            <nz-slider [(ngModel)]="config.lifespan" [nzStep]="0.1" [nzMin]="0" [nzMax]="10"></nz-slider>
        </app-control-line>
    </nz-collapse-panel>
</nz-collapse>

<app-entity-controller [config]="config.entity"></app-entity-controller>
