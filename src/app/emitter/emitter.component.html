<app-entity-canvas class="entity-canvas"
                   [allowInteraction]="false"
                   [entities]="entities"
                   [viewScale]="viewScale">
</app-entity-canvas>
<div #handle
     class="handle"
     [ngStyle]="{ 'transform': emitter.isSelected ? 'scale(1)' : 'scale(0)' }"
     appDraggable
     [viewScale]="viewScale"></div>
