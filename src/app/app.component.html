<audio #audioElement [src]="activeConfig.src" (ended)="onEnded()"></audio>

<div>Hello visualizer</div>

<div style="background-color: #003049">
    <lib-barcle-visualizer
            [audioConfig]="activeConfig"
            [scale]="scale"
            [startColorHex]="startColorHex"
            [endColorHex]="endColorHex"
            [oomph]="oomph"
            [baseRadius]="baseRadius">
    </lib-barcle-visualizer>
    <lib-circle-visualizer
                           [audioConfig]="activeConfig"
                           [scale]="scale"
                           [sampleRadius]="sampleRadius"
                           [startColorHex]="startColorHex"
                           [endColorHex]="endColorHex"
                           [oomph]="oomph"
                           [effect]="circleEffect"
                           [baseRadius]="baseRadius">
    </lib-circle-visualizer>
    <lib-bar-visualizer
            [audioConfig]="activeConfig"
            [looseCaps]="looseCaps"
            [barCapSize]="barCapSize"
            [scale]="scale"
            [oomph]="oomph"
            [barSize]="barSize"
            [barColor]="barColor"
            [barCapColor]="barCapColor"
            [barSpacing]="barSpacing"
            [barOrientation]="barOrientation"
            [startColorHex]="startColorHex"
            [endColorHex]="endColorHex">
    </lib-bar-visualizer>
</div>

<button (click)="onPlay()" autofocus>Play</button>
<button (click)="onPause()">Pause</button>
<label for="songs">Songs</label>
<select #songs name="songs" id="songs" (change)="onChange($event)">
    <option *ngFor="let config of audioConfigs" [value]="config">{{config.src}}</option>
</select>
